plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // MapsForge
    implementation 'org.mapsforge:mapsforge-core:0.20.0'
    implementation 'org.mapsforge:mapsforge-map:0.20.0'
    implementation 'org.mapsforge:mapsforge-map-reader:0.20.0'
    implementation 'org.mapsforge:mapsforge-themes:0.20.0'
    implementation 'org.mapsforge:mapsforge-map-awt:0.20.0'
    implementation 'guru.nidi.com.kitfox:svgSalamander:1.1.3'
    implementation 'net.sf.kxml:kxml2:2.3.0'

    //Graphe Stream
    implementation group: 'org.graphstream', name: 'gs-core', version: '2.0'
    //JDOM
    implementation group: 'org.jdom', name: 'jdom', version: '2.0.2'
}

application {
    // Define the main class for the application.
    mainClass = 'navigatorlh.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
